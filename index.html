<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Git commit creator v1</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>

<header class="header"></header>

<main class="main">
<div class="container container--margin">
    <div class="terminal-wrapper">
        <div class="terminal">

            <div class="terminal-header">
                <div class="terminal-header__inner">
                    <div class="terminal-header__item-wrapper terminal-header__item-wrapper--padding-left">
                        <div class="terminal-header__item-circle terminal-header__item-circle--red"></div>
                        <div class="terminal-header__item-circle terminal-header__item-circle--yellow"></div>
                        <div class="terminal-header__item-circle terminal-header__item-circle--green"></div>
                    </div>
                    <div class="terminal-header__item-wrapper terminal-header__item-wrapper--center">
                        <h2 class="terminal-header__title">GIT Commit Creator</h2>
                    </div>
                    <div class="terminal-header__item-wrapper"></div>
                </div>
            </div>

            <div class="terminal-body">
                <div class="terminal-form-wrapper">
                    <form class="form terminal-form" id="commitCreatorForm">
                        <div class="terminal-form__item">
                            <div class="terminal-form__label-wrapper">
                                <label class="terminal-form__label checkbox-label" for="commitM" >[add git commit -m]</label>
                            </div>
                            <div class="terminal-form__input-wrapper">
                                <div class="checkbox-wrapper">
                                    <input class="terminal-form__input checkbox-input" id="commitM" type="checkbox" checked>
                                    <span class="checkbox-switch"></span>
                                </div>
                            </div>
                        </div>

                        <div class="terminal-form__item">
                            <div class="terminal-form__label-wrapper">
                                <label class="terminal-form__label" for="selectCommitType" ><strong>[select type]</strong></label>
                            </div>
                            <div class="terminal-form__input-wrapper">
                                <select class="terminal-form__input"
                                        id="selectCommitType">
                                    <option value="select">select</option>
                                    <option value="init:">init:</option>
                                    <option value="add:">add:</option>
                                    <option value="feat:">feat:</option>
                                    <option value="fix:">fix:</option>
                                </select>
                            </div>
                        </div>

                        <div class="terminal-form__item">
                            <div class="terminal-form__label-wrapper">
                                <label class="terminal-form__label" for="optionalCommitScope" >[add optional scope]</label>
                            </div>
                            <div class="terminal-form__input-wrapper">
                                <input class="terminal-form__input terminal-form__input--full-width" id="optionalCommitScope" type="text" >
                            </div>
                        </div>

                        <div class="terminal-form__item">
                            <div class="terminal-form__label-wrapper">
                                <label class="terminal-form__label" for="commitDateTime" ><strong>[add date and time]</strong></label>
                            </div>
                            <div class="terminal-form__input-wrapper">
                                <input class="terminal-form__input commit-date-time terminal-form__input--full-width"
                                       id="commitDateTime" type="text">
                                <button type="button" class="terminal-form__input button current-date-btn">current</button>
                            </div>
                        </div>

                        <div class="terminal-form__item">
                            <div class="terminal-form__label-wrapper terminal-form__label-wrapper--full-height">
                                <label class="terminal-form__label" for="commitDescription">&lt;<strong>description</strong>&gt;</label>
                            </div>
                            <div class="terminal-form__input-wrapper">
                                <textarea class="terminal-form__input terminal-form__input--full-width"
                                          name="" id="commitDescription" cols="30" rows="5" required></textarea>
                            </div>
                        </div>

                        <div class="terminal-form__item">
                            <div class="terminal-form__label-wrapper">
                                <label class="terminal-form__label" for="optionalCommitBody">[optional body]</label>
                            </div>
                            <div class="terminal-form__input-wrapper">
                                <input class="terminal-form__input terminal-form__input--full-width"
                                       id="optionalCommitBody" type="text" >
                            </div>
                        </div>

                        <div class="terminal-form__item">
                            <div class="terminal-form__label-wrapper">
                                <label class="terminal-form__label" for="optionalCommitFooter">[optional footer]</label>
                            </div>
                            <div class="terminal-form__input-wrapper">
                                <input class="terminal-form__input terminal-form__input--full-width"
                                       id="optionalCommitFooter" type="text">
                            </div>
                        </div>

                        <div class="terminal-form__item">
                            <div class="terminal-form__label-wrapper">

                            </div>
                            <div class="terminal-form__input-wrapper">
                                <button type="button" class="terminal-form__input button create-btn">create</button>
                                <button type="button" class="terminal-form__input button copy-btn">copy</button>
                            </div>
                        </div>

                        <div class="terminal-form__item">
                            <div class="terminal-form__label-wrapper terminal-form__label-wrapper--full-height">
                                <label class="terminal-form__label" for="commitResult" >[result]</label>
                            </div>
                            <div class="terminal-form__input-wrapper">
                                <textarea class="terminal-form__input terminal-form__input--full-width"
                                          name="" id="commitResult" cols="30" rows="5" ></textarea>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
</main>

<footer class="footer"></footer>

<script src="scripts/main.js"></script>
</body>
</html>
